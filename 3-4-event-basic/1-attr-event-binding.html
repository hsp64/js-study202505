<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            margin: 20px;
        }

        .green {
            background: yellowgreen;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red {
            background: red;
        }

        .opacity {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- attribute 이벤트 바인딩 html과 javascript 혼합되어 유지보수성이 떨어진다. 쓰 지 마 라-->
    <div class="box" onclick="boxClickHandler()"></div>
    <div class="box green" ondblclick="growHandler()"></div>
    <div class="box red" onmouseover="makeTextHandler()" onmouseout="removeTextHandler()" ></div>

    <script>
        // 이벤트 바인딩: 이벤트가 발새했을 때 해야 할 함수를 태그에 연결
        // 이벤트 핸들러(리스너): 이벤트가 발생했을 때 실행할 함수

        // 접두사나 접미어에 handler를 붙여 이벤트 handler 라고 표시해야하는게 관례다
        function boxClickHandler() {
            alert('오렌지 박스를 클릭함!!');
        }

        const growHandler = function() {
            const $greenBox = document.querySelector('.green');
            $greenBox.style.width = '200px';
        };

        const makeTextHandler = () => {
            const $red = document.querySelector('.red');
            $red.textContent = '안뇽?';
        };
        const removeTextHandler = () => {
            const $red = document.querySelector('.red');
            $red.textContent = '';
        };



    </script>
</body>
</html>
